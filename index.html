<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogdot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="l-flex l-flex--apart">
        <div class="header-introduction">
            <h1>Blogdot</h1>
            <p>- "The space to write down and share your thoughts"</p>
        </div>
        <img src="assets/symbols/edit.svg" alt="edit icon" class="edit-mode svg" id="edit-mode">
    </header>
    
    <div class="wrapper">

        <!--Container for all posts-->
        <div class="all-posts l-flex l-flex--down l-flex--center">
        </div>

        <!--form for user input for new posts-->
        <form class="add-user l-flex l-flex--down">
            <h2>Write a post to share:</h2>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username...">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password...">
            <br>
            <!-- <label for="name">Your name (this will show in posts)</label>
            <input type="text" name="name" id="name" placeholder="your name"> -->
            <br>
            <label for="post-text-input">Your post</label>
            <textarea name="post-text-input" id="post-text-input" placeholder="what would you like to share?"></textarea>
            <!-- <br>
            <label for="date">Add a relevant date to your post:</label>
            <br>
            <input type="datetime-local" name="date" id="date"> -->
            <br>
            <div class="form-btn-div l-flex">
                <input type="reset" id="reset" value="Reset">
                <input type="submit" id="add-post-submit" value="Submit">
            </div>
            
            <div class="error-container"></div>
        </form>

        <div class="posts">
        </div>
    </div>
    <!--wrapper end-->
</body>
</html>
